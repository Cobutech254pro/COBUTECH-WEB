<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐂𝐎𝐁𝐔𝐓𝐄𝐂𝐇</title>
    <link rel="stylesheet" href="../../../Cobutech/Cobutechcss/cobul.css">
</head>
<body>
    <div class="signin-container">
        <h1>𝐋𝐨𝐠𝐢𝐧 𝐭𝐨 𝐘𝐨𝐮𝐫 𝐀𝐜𝐜𝐨𝐮𝐧𝐭</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">𝐄𝐌𝐀𝐈𝐋</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">𝐏𝐀𝐒𝐒𝐖𝐎𝐑𝐃</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" id="toggle-password">👁️</button>
                </div>
            </div>
            <div class="form-group" style="text-align: right; margin-top: -10px; margin-bottom: 20px;">
                <a href="cobur.html" style="color: #ffab91; text-decoration: none; font-size: 0.9em;">𝐅𝐨𝐫𝐠𝐨𝐭 𝐏𝐚𝐬𝐬𝐰𝐨𝐫𝐝?</a>
            </div>

            <button type="submit" class="purple-button">Login</button>
            <div id="status-message" class="status-message" style="display: none;"></div>
            </form>
        <p class="link-to-login">𝐃𝐨𝐧'𝐭 𝐡𝐚𝐯𝐞 𝐚𝐧 𝐚𝐜𝐜𝐨𝐮𝐧𝐭? <a href="cobus.html">𝐑𝐄𝐆𝐈𝐒𝐓𝐄𝐑</a></p>
        <div class="social-signin">
            <p>𝐎𝐫 𝐥𝐨𝐠 𝐢𝐧 𝐰𝐢𝐭𝐡:</p>
            <button class="social-button google">𝐆𝐨𝐨𝐠𝐥𝐞</button>
            <button class="social-button facebook">𝐅𝐚𝐜𝐞𝐛𝐨𝐨𝐤</button>
            <button class="social-button github">𝐆𝐢𝐭𝐇𝐮𝐛</button>
        </div>
    </div>
    <script src="../../../Cobutech/Cobutechjs/cobul.js"></script>
</body>
</html>
