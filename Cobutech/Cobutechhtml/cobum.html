<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐂𝐎𝐁𝐔𝐓𝐄𝐂𝐇 𝐈𝐍𝐃𝐔𝐒𝐓𝐑𝐘</title>
    <link rel="stylesheet" href="../../../Cobutech/Cobutechcss/cobum.css">
</head>
<body>
    <div class="typing-animation-top-container">
        <div class="typing-animation-top"></div>
    </div>

    <div class="profile-container">
        <img src="../Cobutechimages/cobum_profile.png" alt="Profile Picture" class="profile-image">
    </div>

    <div class="continue-section">
        <div class="typing-animation-continue-container">
            <div class="typing-animation-continue"></div>
        </div>
        <button id="continue-button" class="purple-button">𝐂𝐎𝐍𝐓𝐈𝐍𝐔𝐄</button>
        <div id="auth-buttons" class="hidden">
            <button id="signin-button" class="purple-button"><a href="signin.html" style="color: inherit; text-decoration: none;">𝐑𝐄𝐆𝐈𝐒𝐓𝐄𝐑</a></button>
            <button id="login-button" class="purple-button"><a href="login.html" style="color: inherit; text-decoration: none;">𝐋𝐎𝐆𝐈𝐍</a></button>
        </div>
    </div>

    <div class="contact-section">
        <div class="typing-animation-contact-container">
            <div class="typing-animation-contact"></div>
        </div>
        <button id="contact-button" class="purple-button"><a href="contact.html" style="color: inherit; text-decoration: none;">𝐂𝐎𝐍𝐓𝐀𝐂𝐓</a></button>
    </div>

    <div class="copyright">
        &copy; 𝐂𝐎𝐁𝐔𝐓𝐄𝐂𝐇 𝐈𝐍𝐃𝐔𝐒𝐓𝐑𝐘
    </div>

    <script src="../../../Cobutech/Cobutechjs/cobum.js"></script>
</body>
</html>
