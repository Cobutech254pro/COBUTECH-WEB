<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐂𝐎𝐁𝐔-𝐓𝐄𝐂𝐇 𝐈𝐍𝐃𝐔𝐒𝐓𝐑𝐘</title>
    <link rel="stylesheet" href="../../../Cobutech/Cobutechcss/cobuv.css">
</head>
<body>
    <div class="verification-container">
        <h1>𝐕𝐞𝐫𝐢𝐟𝐲 𝐘𝐨𝐮𝐫 𝐀𝐜𝐜𝐨𝐮𝐧𝐭</h1>
        <p>𝐏𝐥𝐞𝐚𝐬𝐞 𝐞𝐧𝐭𝐞𝐫 𝐭𝐡𝐞 6-𝐝𝐢𝐠𝐢𝐭 𝐜𝐨𝐝𝐞 𝐬𝐞𝐧𝐭 𝐭𝐨 𝐲𝐨𝐮𝐫 𝐞𝐦𝐚𝐢𝐥 𝐚𝐝𝐝𝐫𝐞𝐬𝐬.</p>
        <div id="code-boxes-container" class="code-input-container">
            <input type="text" id="code-box-1" maxlength="1" class="code-box">
            <input type="text" id="code-box-2" maxlength="1" class="code-box">
            <input type="text" id="code-box-3" maxlength="1" class="code-box">
            <input type="text" id="code-box-4" maxlength="1" class="code-box">
            <input type="text" id="code-box-5" maxlength="1" class="code-box">
            <input type="text" id="code-box-6" maxlength="1" class="code-box">
        </div>
        <div class="request-code-section">
            <p id="request-code-message">
                𝐘𝐨𝐮 𝐜𝐚𝐧 𝐫𝐞𝐪𝐮𝐞𝐬𝐭 𝐚 𝐧𝐞𝐰 𝐜𝐨𝐝𝐞 𝐢𝐧 <span id="resend-countdown">20</span> 𝐬𝐞𝐜𝐨𝐧𝐝𝐬.
            </p>
            <button id="resend-code-button" type="button" disabled>𝐑𝐞𝐬𝐞𝐧𝐝 𝐂𝐨𝐝𝐞</button>
            <p id="attempts-left">𝐀𝐭𝐭𝐞𝐦𝐩𝐭𝐬 𝐥𝐞𝐟𝐭: 3</p>
            <p id="wait-message" style="display: none; color: red;">
                𝐓𝐨𝐨 𝐦𝐚𝐧𝐲 𝐚𝐭𝐭𝐞𝐦𝐩𝐭𝐬. 𝐘𝐨𝐮 𝐜𝐚𝐧 𝐫𝐞𝐪𝐮𝐞𝐬𝐭 𝐚 𝐧𝐞𝐰 𝐜𝐨𝐝𝐞 𝐚𝐠𝐚𝐢𝐧 𝐢𝐧
                <span id="wait-countdown"></span>.
            </p>
        </div>
        <button id="verify-button" type="button">𝐕𝐞𝐫𝐢𝐟𝐲 𝐂𝐨𝐝𝐞</button>
        <div id="status-message" class="status-message" style="display: none;"></div>
    </div>
    <script src="../../../Cobutech/Cobutechjs/cobuv.js"></script>
</body>
</html>
